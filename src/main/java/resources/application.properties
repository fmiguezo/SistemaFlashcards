spring.application.name=sistema-flashcards

# Elegí el perfil activo: postgres o json
spring.profiles.active=postgres

# Conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/cards
spring.datasource.username=tu_usuario
spring.datasource.password=tu_contraseña
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Valor personalizado para control interno (opcional)
repo.type=postgres

# Repositorio basado en archivos JSON
# repo.type=json