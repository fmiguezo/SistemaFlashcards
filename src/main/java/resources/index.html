<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Deck & Flashcards Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Decks</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#deckModal">Add Deck</button>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="deckTableBody"></tbody>
    </table>
</div>

<!-- Deck Modal -->
<div class="modal fade" id="deckModal" tabindex="-1" aria-labelledby="deckModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deckForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="deckModalLabel">Add Deck</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deckId" />
                    <div class="mb-3">
                        <label for="deckName" class="form-label">Deck Name</label>
                        <input type="text" class="form-control" id="deckName" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Flashcards Modal -->
<div class="modal fade" id="flashcardModal" tabindex="-1" aria-labelledby="flashcardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Flashcards in Deck: <span id="flashcardDeckName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <button class="btn btn-sm btn-success mb-2" onclick="openFlashcardForm()">Add Flashcard</button>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Question</th>
                        <th>Answer</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="flashcardTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Flashcard Form Modal -->
<div class="modal fade" id="flashcardFormModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="flashcardForm">
                <div class="modal-header">
                    <h5 class="modal-title">Flashcard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="flashcardIndex" />
                    <div class="mb-3">
                        <label for="question" class="form-label">Question</label>
                        <input type="text" class="form-control" id="question" required />
                    </div>
                    <div class="mb-3">
                        <label for="answer" class="form-label">Answer</label>
                        <input type="text" class="form-control" id="answer" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let decks = []; // Simulated data

    const deckForm = document.getElementById("deckForm");
    const deckIdInput = document.getElementById("deckId");
    const deckNameInput = document.getElementById("deckName");
    const deckTableBody = document.getElementById("deckTableBody");

    const flashcardModal = new bootstrap.Modal(document.getElementById("flashcardModal"));
    const flashcardFormModal = new bootstrap.Modal(document.getElementById("flashcardFormModal"));

    const flashcardDeckName = document.getElementById("flashcardDeckName");
    const flashcardTableBody = document.getElementById("flashcardTableBody");

    let currentDeckIndex = null;

    function renderDecks() {
      deckTableBody.innerHTML = "";
      decks.forEach((deck, index) => {
        deckTableBody.innerHTML += `
          <tr>
            <td>${deck.id}</td>
            <td>${deck.name}</td>
            <td>
              <button class="btn btn-sm btn-info" onclick="viewFlashcards(${index})">View Flashcards</button>
              <button class="btn btn-sm btn-warning" onclick="editDeck(${index})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteDeck(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function editDeck(index) {
      const deck = decks[index];
      deckIdInput.value = deck.id;
      deckNameInput.value = deck.name;
      const modal = new bootstrap.Modal(document.getElementById("deckModal"));
      modal.show();
    }

    function deleteDeck(index) {
      decks.splice(index, 1);
      renderDecks();
    }

    deckForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const id = deckIdInput.value;
      const name = deckNameInput.value.trim();

      if (id) {
        const index = decks.findIndex(d => d.id === id);
        decks[index].name = name;
      } else {
        decks.push({ id: crypto.randomUUID(), name, flashcards: [] });
      }

      deckForm.reset();
      bootstrap.Modal.getInstance(document.getElementById("deckModal")).hide();
      renderDecks();
    });

    function viewFlashcards(index) {
      currentDeckIndex = index;
      const deck = decks[index];
      flashcardDeckName.textContent = deck.name;
      renderFlashcards(deck.flashcards);
      flashcardModal.show();
    }

    function renderFlashcards(flashcards) {
      flashcardTableBody.innerHTML = "";
      flashcards.forEach((fc, i) => {
        flashcardTableBody.innerHTML += `
          <tr>
            <td>${fc.question}</td>
            <td>${fc.answer}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editFlashcard(${i})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteFlashcard(${i})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function openFlashcardForm() {
      document.getElementById("flashcardForm").reset();
      document.getElementById("flashcardIndex").value = "";
      flashcardFormModal.show();
    }

    function editFlashcard(index) {
      const flashcard = decks[currentDeckIndex].flashcards[index];
      document.getElementById("flashcardIndex").value = index;
      document.getElementById("question").value = flashcard.question;
      document.getElementById("answer").value = flashcard.answer;
      flashcardFormModal.show();
    }

    function deleteFlashcard(index) {
      decks[currentDeckIndex].flashcards.splice(index, 1);
      renderFlashcards(decks[currentDeckIndex].flashcards);
    }

    document.getElementById("flashcardForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const question = document.getElementById("question").value.trim();
      const answer = document.getElementById("answer").value.trim();
      const index = document.getElementById("flashcardIndex").value;

      const flashcards = decks[currentDeckIndex].flashcards;

      if (index) {
        flashcards[index] = { question, answer };
      } else {
        flashcards.push({ question, answer });
      }

      flashcardFormModal.hide();
      renderFlashcards(flashcards);
    });

    renderDecks();
</script>
<!-- Practice Modal -->
<div class="modal fade" id="practiceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Practice Flashcards</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <h6 id="practiceQuestion"></h6>
                <div id="answerSection" class="my-3 d-none">
                    <hr>
                    <p id="practiceAnswer"></p>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button class="btn btn-secondary" onclick="toggleAnswer()">Mostrar respuesta</button>
                <div>
                    <button class="btn btn-success" onclick="nextFlashcard()">Recordé bien</button>
                    <button class="btn btn-danger" onclick="nextFlashcard()">No recordé</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let practiceIndex = 0;
    let practiceFlashcards = [];

    function addPracticeButtonToRow(deck, index) {
      return `<button class="btn btn-sm btn-primary" onclick="startPractice(${index})">Practice Deck</button>`;
    }

    function renderDecks() {
      deckTableBody.innerHTML = "";
      decks.forEach((deck, index) => {
        deckTableBody.innerHTML += `
          <tr>
            <td>${deck.id}</td>
            <td>${deck.name}</td>
            <td>
              <button class="btn btn-sm btn-info" onclick="viewFlashcards(${index})">View Flashcards</button>
              ${addPracticeButtonToRow(deck, index)}
              <button class="btn btn-sm btn-warning" onclick="editDeck(${index})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteDeck(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function startPractice(deckIndex) {
      const deck = decks[deckIndex];
      if (!deck.flashcards.length) {
        alert("No hay flashcards en este deck.");
        return;
      }
      practiceFlashcards = [...deck.flashcards];
      practiceIndex = 0;
      showFlashcard(practiceFlashcards[practiceIndex]);
      new bootstrap.Modal(document.getElementById("practiceModal")).show();
    }

    function showFlashcard(flashcard) {
      document.getElementById("practiceQuestion").textContent = flashcard.question;
      document.getElementById("practiceAnswer").textContent = flashcard.answer;
      document.getElementById("answerSection").classList.add("d-none");
    }

    function toggleAnswer() {
      document.getElementById("answerSection").classList.toggle("d-none");
    }

    function nextFlashcard() {
      practiceIndex++;
      if (practiceIndex >= practiceFlashcards.length) {
        alert("Práctica completada!");
        bootstrap.Modal.getInstance(document.getElementById("practiceModal")).hide();
        return;
      }
      showFlashcard(practiceFlashcards[practiceIndex]);
    }
</script>
</body>
</html>
