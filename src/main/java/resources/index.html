<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flashcard-container">
    <h1>Flashcards</h1>
    <div id="flashcard">
        <p id="question">Cargando pregunta...</p>
        <p id="answer" class="hidden"></p>

        <button id="showAnswerBtn">Mostrar respuesta</button>
        <div id="responseButtons" class="hidden">
            <button id="correctBtn">Acerté</button>
            <button id="wrongBtn">No acerté</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
